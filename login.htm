<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="box-form">
    <div class="left">
      <div class="overlay">
        <img src="images/logo-2.png" height="23%" width="60%">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <span>
          <p>Welcome to our online bookstore! We are a one-stop
            destination for book lovers of all ages and interests.
          </p>
          <p>Login with social media</p>
          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </span>
      </div>
    </div>


    <div class="right">
      <h1>Welcome to BookHive</h1>
      <p>Don't have an account? <a href="signin.htm">Create Your Account</a> it takes less than a minute</p>
      <form method="post" action="login.php">
        <div class="inputs">
          <input id='username' type="text" name='username' placeholder="user name" required>
          <br>
          <input id='password' type="password" name='password' placeholder="password" required>
        </div>
        
        <br><br>
        
        <div class="remember-me--forget-password">
          <!-- Angular -->
          <label>
            <input type="checkbox" name="item" checked />
            <span class="text-checkbox">Remember me</span>
          </label>
          <p>forget password?</p>
        </div>
        
        <br>
        
        <input type="submit" value="Login">
      </form>
    </div>

  </div>
  
</body>

</html>
